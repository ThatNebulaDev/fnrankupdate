<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Progress</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="rank-box">
        <!-- Rank Icon Section -->
        <div class="rank-icon">
            <img id="rank-icon-img" src="icons/unknown.png" alt="Rank Icon">
        </div>

        <!-- Rank Information -->
        <div class="rank-info">
            <!-- Rank Name and Percentage -->
            <div class="rank-header">
                <div id="rank-name" class="rank-name">Unknown</div>
                <div id="percentage" class="percentage">0%</div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div id="progress-bar" class="progress"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
